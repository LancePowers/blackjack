<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="hand">
     <h2>Dealer</h2>
     <div id = "dealers-cards">
		 </div>
		</div>
    <div class="hand">
      <h2 id="playerName">Player</h2>
			<div class="card" id="players-cards">
			</div>
		</div>

    <div class="clear"></div>

    <div class = "action-btn-container">
      <button type="button" name="button" id="hit" class="action-button" >Hit</button>
      <button type="button" name="button" id="double" class="action-button">Double Down</button>
      <button type="button" name="button" id="stay" class="action-button">Stay</button>
      <button type="button" name="button" id="split" class="action-button">Split</button>
    </div>

    <div class="clear"></div>

    <div class = "stats">
      <h2>Chips:</h2>
      <p id="chips">$100</p>
      <h2>Bet:</h2>
      <p id ="betAmount">$20</p>
    </div>

    <div class="game-btn-container">
      <button type="button" name="button" id="bet">Increase Bet</button>
      <button type="button" name="button" id="deal" >Deal</button>
      <button type="button" name="button" id="wipe" >NEXT HAND</button>
    </div>

   <script src="deck.js" charset="utf-8"></script>
   <script src="dom.js" charset="utf-8"></script>
   <script src="main.js" charset="utf-8"></script>
  </body>
</html>
