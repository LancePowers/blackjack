<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="alert.css">
  </head>
  <body>
    <div id='results'></div>
    <div class='table'>

      <div class="dealer area center">
        <h2> Dealer</h2>
        <div id = "dealers-cards"></div>
      </div>

  	  <div class="player area center">
        <h2 id="playerName"> Player</h2>
  			<div class="card" id="players-cards"></div>
  	    <div class='clear'></div>
      </div>


      <div class='betting center'>
        <div class='float area'>
          <div class="num-display text-margin"> Chips:</div>
          <div id="chips" class='large center float'>$100</div>

        <div class='float area'>
          <div class='num-display text-margin'> Bet:</div>
          <div id ="betAmount" class='large center float'>$20</div>
          <div class='arrow up float'></div>
          <div class='arrow down float'></div>
        </div>
      </div>

  </div>
  <div class = "controls center">
    <button type="button" name="button" id="hit" class="action-button" >Hit</button>
    <button type="button" name="button" id="double" class="action-button">Double</button>
    <button type="button" name="button" id="stay" class="action-button">Stay</button>
    <button type="button" name="button" id="split" class="action-button">Split</button>
  </div>

    <button type="button" name="button" id="deal" class="deal-btn" >Deal</button>
