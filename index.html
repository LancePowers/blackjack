<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
      <div class='betting center col-sm-3'>

          <h3 class=""> Chips:</h3>
          <h3 id="chips" class='lead'>$100</h3>
          <h3 class=''> Bet:</h3>
          <h3 id ="bet-amount" class='lead'>$10</h3>

      </div>
        <div class='col-sm-9'>
        <div id='results' class="deal alert alert-dismissable fade in">
        </div>

            <h2 class="margin-left">Dealer</h2>
            <div id = "dealers-cards" class="margin-left"></div>
          </div>

            <h2 id="playerName" class="margin-left">Player</h2>
          </div>
          </div>
        </div>
      </div>
    <div class = "controls center">
      <button type="button" name="button" id="hit" class="btn btn-lg btn-success" >Hit</button>
      <button type="button" name="button" id="double" class="btn btn-lg">Double</button>
      <button type="button" name="button" id="stay" class="btn btn-lg">Stay</button>
      <button type="button" name="button" id="split" class="btn btn-lg">Split</button>

  </div>
